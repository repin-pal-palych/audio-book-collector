plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation 'com.opencsv:opencsv:5.8'
}

application {
    mainClass = 'com.repin.audiobookcollector.Application' // Укажи свой путь к Main классу
}